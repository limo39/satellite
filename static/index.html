<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Satellite Tracker - Real-time Earth View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #e0e7ff;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .ui-overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }

        .ui-overlay * {
            pointer-events: auto;
        }

        header {
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #a5b4fc;
            font-size: 1em;
        }

        .control-panel {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .control-panel::-webkit-scrollbar {
            width: 6px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            color: #818cf8;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            color: #a5b4fc;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 4px;
        }

        input,
        select {
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
            border-radius: 8px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .satellite-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .satellite-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .satellite-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-5px);
        }

        .satellite-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .sat-name {
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 4px;
        }

        .sat-id {
            font-size: 0.8em;
            color: #a5b4fc;
        }

        .sat-info {
            font-size: 0.75em;
            color: #94a3b8;
            margin-top: 4px;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            max-width: 350px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #a5b4fc;
            font-size: 0.85em;
        }

        .info-value {
            color: #e0e7ff;
            font-weight: 600;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #818cf8;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .popular-sats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .sat-chip {
            background: rgba(139, 92, 246, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
        }

        .sat-chip:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: scale(1.05);
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6);
            transition: all 0.3s ease;
        }

        .mobile-toggle:active {
            transform: scale(0.95);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            header {
                padding: 15px;
            }

            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .control-panel {
                position: fixed;
                top: auto;
                bottom: -100%;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 70vh;
                border-radius: 20px 20px 0 0;
                padding: 20px 15px 15px;
                overflow-y: auto;
                transition: bottom 0.3s ease;
            }

            .control-panel.mobile-open {
                bottom: 0;
            }

            /* Add a drag handle at the top of control panel */
            .control-panel::before {
                content: '';
                position: absolute;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 4px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
            }

            .info-panel {
                position: fixed;
                bottom: auto;
                top: 90px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 12px 15px;
                font-size: 0.95em;
            }

            .section h3 {
                font-size: 1em;
            }

            .satellite-list {
                max-height: 200px;
            }

            .popular-sats {
                gap: 6px;
            }

            .sat-chip {
                font-size: 0.75em;
                padding: 6px 12px;
                min-height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            input,
            select,
            button {
                font-size: 0.9em;
                min-height: 44px;
                /* Better touch targets */
            }

            button {
                padding: 12px 20px;
            }

            .satellite-item {
                min-height: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.85em;
            }

            header {
                padding: 10px 15px;
            }

            .control-panel {
                max-height: 75vh;
                padding: 20px 12px 12px;
            }

            .info-panel {
                top: 80px;
                left: 8px;
                right: 8px;
                padding: 10px 12px;
                font-size: 0.9em;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
                padding: 6px 0;
            }

            .section {
                margin-bottom: 15px;
            }

            .section h3 {
                font-size: 0.95em;
            }

            .satellite-list {
                max-height: 180px;
            }

            .satellite-item {
                padding: 10px;
                min-height: 56px;
            }

            input,
            select {
                padding: 10px 12px;
                font-size: 0.85em;
            }

            button {
                padding: 11px 18px;
                font-size: 0.85em;
            }

            .sat-chip {
                font-size: 0.7em;
                padding: 5px 10px;
                min-height: 30px;
            }

            .mobile-toggle {
                width: 56px;
                height: 56px;
                font-size: 22px;
                bottom: 16px;
                right: 16px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 0.8em;
            }

            .control-panel {
                max-height: 80vh;
            }

            .info-panel {
                top: 75px;
                font-size: 0.85em;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .control-panel {
                max-height: 85vh;
            }

            h1 {
                font-size: 1.4em;
            }

            header {
                padding: 10px 15px;
            }

            .info-panel {
                top: 70px;
                left: 10px;
                max-width: 280px;
                font-size: 0.85em;
            }
        }

        /* Tablet optimization */
        @media (min-width: 769px) and (max-width: 1024px) {
            .control-panel {
                width: 360px;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <header>
            <h1>üåç 3D Satellite Tracker</h1>
            <p class="subtitle">Real-time Earth view with orbital positions</p>
        </header>

        <div class="control-panel">
            <div class="section">
                <h3>Quick Access</h3>
                <div class="popular-sats">
                    <div class="sat-chip" onclick="trackSatellite(25544, 'ISS')">ISS</div>
                    <div class="sat-chip" onclick="trackSatellite(33591, 'NOAA 19')">NOAA 19</div>
                    <div class="sat-chip" onclick="trackSatellite(25994, 'TERRA')">TERRA</div>
                    <div class="sat-chip" onclick="trackSatellite(28654, 'NOAA 18')">NOAA 18</div>
                </div>
            </div>

            <div class="section">
                <h3>Add Satellite</h3>
                <div class="input-group">
                    <div>
                        <label>Satellite ID (NORAD)</label>
                        <input type="number" id="satId" placeholder="25544" value="25544">
                    </div>
                    <button onclick="addSatellite()">Track Satellite</button>
                </div>
            </div>

            <div class="section">
                <h3>Observer Location</h3>
                <div class="input-group">
                    <div>
                        <label>Latitude</label>
                        <input type="number" step="0.0001" id="lat" placeholder="40.7128" value="40.7128">
                    </div>
                    <div>
                        <label>Longitude</label>
                        <input type="number" step="0.0001" id="lng" placeholder="-74.0060" value="-74.0060">
                    </div>
                    <button onclick="updateObserver()">Update Location</button>
                </div>
            </div>

            <div class="section">
                <h3>Tracked Satellites</h3>
                <div id="satellite-list" class="satellite-list">
                    <div class="loading">Loading satellites...</div>
                </div>
            </div>
        </div>

        <div class="info-panel" id="info-panel" style="display: none;">
            <h3 style="color: #818cf8; margin-bottom: 10px; font-size: 1em;">Selected Satellite</h3>
            <div id="sat-details"></div>
        </div>

        <!-- Mobile Toggle Button -->
        <button class="mobile-toggle" id="mobile-toggle" onclick="toggleMobilePanel()">
            ‚ò∞
        </button>
    </div>

    <script>
        // Three.js scene setup
        let scene, camera, renderer, earth, stars, satellites = {};
        let observerMarker = null;
        let selectedSatellite = null;

        const API_BASE = window.location.origin;
        const EARTH_RADIUS = 5;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Position camera to look from above and slightly back
            camera.position.set(0, 15, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5); // Move light up
            scene.add(directionalLight);

            // Create Earth
            createEarth();

            // Create starfield
            createStars();

            // Create observer marker
            createObserverMarker();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            // Touch controls variables
            let previousTouchPosition = { x: 0, y: 0 };
            let previousTouchDistance = 0;

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    handleRotation(deltaX, deltaY);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Touch events
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isDragging = true;
                    previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    previousTouchDistance = Math.sqrt(dx * dx + dy * dy);
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent scrolling while interacting with canvas
                if (e.touches.length === 1 && isDragging) {
                    const deltaX = e.touches[0].clientX - previousTouchPosition.x;
                    const deltaY = e.touches[0].clientY - previousTouchPosition.y;
                    handleRotation(deltaX, deltaY);
                    previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                } else if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    const deltaDistance = distance - previousTouchDistance;
                    // Zoom logic
                    camera.position.y -= deltaDistance * 0.05;
                    camera.position.y = Math.max(2, Math.min(50, camera.position.y));
                    camera.lookAt(0, 0, 0);

                    previousTouchDistance = distance;
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });

            function handleRotation(deltaX, deltaY) {
                // Rotate around Z axis (spin) for flat earth
                earth.rotation.z += deltaX * 0.005;

                // Tilt around X axis
                earth.rotation.x += deltaY * 0.005;

                // Clamp tilt to avoid flipping over completely
                earth.rotation.x = Math.max(-Math.PI / 2 - 1, Math.min(-Math.PI / 2 + 1, earth.rotation.x));
            }

            // Zoom with mouse wheel
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                // Zoom by moving along Y axis primarily for flat map
                camera.position.y += e.deltaY * 0.01;
                camera.position.y = Math.max(2, Math.min(50, camera.position.y));
                camera.lookAt(0, 0, 0); // Keep looking at center
            });

            // Start animation
            animate();

            // Load initial satellite
            trackSatellite(25544, 'ISS');
        }

        function createEarth() {
            // Flat Earth Geometry (Disk)
            // Radius covers from North Pole to South Pole (180 degrees total span)
            const geometry = new THREE.CircleGeometry(EARTH_RADIUS * 2, 64);

            const textureLoader = new THREE.TextureLoader();
            // Azimuthal Equidistant Projection Map (Gleason's Map style or similar)
            const texture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Azimuthal_equidistant_projection_SW.jpg/1024px-Azimuthal_equidistant_projection_SW.jpg');

            const material = new THREE.MeshPhongMaterial({
                map: texture,
                shininess: 10,
                specular: 0x111111,
                side: THREE.DoubleSide
            });

            earth = new THREE.Mesh(geometry, material);
            // Rotate to lay flat on XZ plane
            earth.rotation.x = -Math.PI / 2;
            // Adjust rotation to align Prime Meridian correctly if needed (trial and error or standard)
            // Usually these maps have North Pole center.
            scene.add(earth);

            // Add "Ice Wall" (Antarctica ring) or just a border
            const borderGeometry = new THREE.RingGeometry(EARTH_RADIUS * 2, EARTH_RADIUS * 2 + 0.2, 64);
            const borderMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const border = new THREE.Mesh(borderGeometry, borderMaterial);
            border.rotation.x = -Math.PI / 2;
            scene.add(border);
        }

        function createStars() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true
            });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                // Dome of stars? Or just a box? Let's do a box for now but higher up
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 200 + 100; // Mostly above
                const z = (Math.random() - 0.5) * 400;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }

        function createObserverMarker() {
            const geometry = new THREE.SphereGeometry(0.2, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            observerMarker = new THREE.Mesh(geometry, material);
            scene.add(observerMarker); // Add directly to scene, not earth, to handle independent movement easier
            updateObserverPosition();
        }

        function updateObserverPosition() {
            const lat = parseFloat(document.getElementById('lat').value) || 0;
            const lng = parseFloat(document.getElementById('lng').value) || 0;

            const pos = latLngToVector3(lat, lng, 0);
            observerMarker.position.copy(pos);
        }

        function latLngToVector3(lat, lng, altitude = 0) {
            // Azimuthal Equidistant Projection Math
            // Center (0,0,0) is North Pole (90 deg lat)
            // Edge is South Pole (-90 deg lat)
            // Distance from center r is proportional to (90 - lat)

            // Map 90 (North) to 0 radius
            // Map -90 (South) to Max Radius (EARTH_RADIUS * 2)
            const maxLatDiff = 180; // 90 to -90
            const currentLatDiff = 90 - lat;

            // Scale factor: Max Radius / 180 degrees
            const scale = (EARTH_RADIUS * 2) / 180;

            const r = currentLatDiff * scale;

            // Longitude to angle
            // 0 lng usually points down (positive Z) or right (positive X) depending on map
            // Let's assume standard math: 0 is +X? 
            // We might need to offset rotation to match the texture.
            // For now: theta = lng * DEG2RAD
            // Note: In 3D, X is right, Z is forward (out of screen usually).
            // Let's try standard polar: x = r cos theta, z = r sin theta
            // We need to verify alignment with the specific map image.
            // Usually Prime Meridian is at 12 o'clock or 6 o'clock.
            // Let's assume Prime Meridian (0 deg) is at -Z (Up on map) or +Z.
            // Let's try:
            const theta = (lng - 90) * (Math.PI / 180); // Rotate -90 to align 0 with top/bottom?

            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta);

            // Altitude is simply Y height
            // Scale altitude visually so it's not too flat
            const y = (altitude / 1000) * 0.5 + 0.1; // Base height + scaled altitude

            return new THREE.Vector3(x, y, z);
        }

        async function trackSatellite(id, name) {
            try {
                const response = await fetch(`${API_BASE}/positions/${id}?lat=0&lng=0&alt=0&sec=1`);
                if (!response.ok) throw new Error('Failed to fetch satellite');
                const data = await response.json();

                addSatelliteToScene(id, data.info.satname || name, data.positions[0]);
                updateSatelliteList();
            } catch (error) {
                console.error('Error tracking satellite:', error);
            }
        }

        function addSatelliteToScene(id, name, position) {
            // Remove existing if present
            if (satellites[id]) {
                earth.remove(satellites[id].mesh);
                if (satellites[id].label) earth.remove(satellites[id].label);
            }

            // Create satellite sprite
            const map = new THREE.TextureLoader().load('jet.png');
            const material = new THREE.SpriteMaterial({ map: map });
            const satellite = new THREE.Sprite(material);

            // Scale the sprite (adjust size as needed)
            satellite.scale.set(0.5, 0.5, 1);

            const satPosition = latLngToVector3(position.satlatitude, position.satlongitude, position.sataltitude);
            satellite.position.copy(satPosition);

            earth.add(satellite);

            // Store satellite data
            satellites[id] = {
                mesh: satellite,
                name: name,
                position: position,
                id: id
            };
        }

        async function addSatellite() {
            const satId = document.getElementById('satId').value;
            if (!satId) return;
            await trackSatellite(parseInt(satId), `Satellite ${satId}`);
        }

        function updateObserver() {
            updateObserverPosition();
        }

        function updateSatelliteList() {
            const listEl = document.getElementById('satellite-list');
            if (Object.keys(satellites).length === 0) {
                listEl.innerHTML = '<div class="loading">No satellites tracked</div>';
                return;
            }

            listEl.innerHTML = '';
            Object.values(satellites).forEach(sat => {
                const item = document.createElement('div');
                item.className = 'satellite-item';
                item.onclick = () => selectSatellite(sat.id);
                item.innerHTML = `
                    <div class="sat-name">${sat.name}</div>
                    <div class="sat-id">ID: ${sat.id}</div>
                    <div class="sat-info">Alt: ${sat.position.sataltitude.toFixed(0)} km</div>
                `;
                listEl.appendChild(item);
            });
        }

        function selectSatellite(id) {
            selectedSatellite = satellites[id];
            const panel = document.getElementById('info-panel');
            const details = document.getElementById('sat-details');

            if (selectedSatellite) {
                panel.style.display = 'block';
                details.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Name</span>
                        <span class="info-value">${selectedSatellite.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">ID</span>
                        <span class="info-value">${selectedSatellite.id}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Latitude</span>
                        <span class="info-value">${selectedSatellite.position.satlatitude.toFixed(4)}¬∞</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Longitude</span>
                        <span class="info-value">${selectedSatellite.position.satlongitude.toFixed(4)}¬∞</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Altitude</span>
                        <span class="info-value">${selectedSatellite.position.sataltitude.toFixed(2)} km</span>
                    </div>
                `;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotate Earth slowly (around Z axis for flat disk)
            if (earth) earth.rotation.z += 0.0005;

            // Rotate stars slowly
            if (stars) stars.rotation.y += 0.0002;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start the application
        init();

        // Auto-refresh satellite positions every 10 seconds
        setInterval(() => {
            Object.keys(satellites).forEach(id => {
                trackSatellite(parseInt(id), satellites[id].name);
            });
        }, 10000);
    </script>
</body>

</html>
